<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film finder</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer type="text/javascript" src="./js/movies.js"></script>
    <script defer type="text/javascript" src="./js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Winc Film finder</h1>
      <nav class="filter-menu">
        <input type="radio" id="all-movies" name="all-buttons" value="HTML" />
        <label for="all-movies">All Movies</label>
        <input
          type="radio"
          id="latest-movies"
          name="all-buttons"
          value="HTML"
        />
          <label for="latest-movies">Latest movies, 2014 or newer</label>

        <input
          type="radio"
          id="avenger-movies"
          name="all-buttons"
          value="HTML"
        />
          <label for="avenger-movies"> Avenger movies</label>

        <input type="radio" id="xmen-movies" name="all-buttons" value="HTML" />
          <label for="xmen-movies">X-men movies</label>

        <input
          type="radio"
          id="princess-movies"
          name="all-buttons"
          value="HTML"
        />
          <label for="princess-movies">Princess movies</label>

        <input
          type="radio"
          id="batman-movies"
          name="all-buttons"
          value="HTML"
        />
          <label for="batman-movies">Batman movies</label>
      </nav>
    </header>
    <main>
      <ul id="films-ul"></ul>
    </main>
  </body>
</html>
